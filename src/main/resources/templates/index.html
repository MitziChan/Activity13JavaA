<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8"/>
        <title>Actividad 13</title>
    </head>
    <body>
        <div align="center">
            <p th:text="${session.mySessionAttribute}" th:unless="${session == null}">[...]</p>
            <h1>Actividad 13</h1>
            <a href="new">Registar</a>
            <br/><br/>
            <table border="1" cellpadding="10">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Nombre</th>
                        <th>Apellido</th>
                        <th>Edad</th>
                        <th>Sexo</th>
                        <th>Estatura</th>
                        <th>Peso</th>
                        <th>IMC</th>
                        <th>Fecha</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="product : ${listProducts}">
                        <td th:text="${product.id}">ID</td>
                        <td th:text="${product.name}">Nombre</td>
                        <td th:text="${product.lastname}">Apellido</td>
                        <td th:text="${product.age}">Edad</td>
                        <td th:text="${product.genre}">Sexo</td>
                        <td th:text="${product.heigth}">Estatura</td>
                        <td th:text="${product.weigth}">Peso</td>
                        <td th:text="${product.Result_IMC}">IMC</td>
                        <td th:text="${product.date}">Fecha</td>
                        <td>
                            <!--<a th:href="@{'/edit/' + ${product.id}}">Edit</a>
                            &nbsp;&nbsp;&nbsp;-->
                            <a th:href="@{'/delete/' + ${product.id}}">Delete</a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>    
    </body>
</html>
