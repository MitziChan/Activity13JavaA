<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8" />
        <title>Registrar</title>
    </head>
    <body>
        <div align="center">
            <h1>Registrar</h1>
            <br />
            <form action="#" th:action="@{/save}" th:object="${product}"
                  method="post">

                <table border="0" cellpadding="10">
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" th:field="*{name}" /></td>
                    </tr>
                    <tr>
                        <td>Apellido:</td>
                        <td><input type="text" th:field="*{lastname}" /></td>
                    </tr>
                    <tr>
                        <td>Edad:</td>
                        <td><input type="text" th:field="*{age}" /></td>
                    </tr>
                    <tr>
                        <td>Sexo:</td>
                        <td><input type="text" th:field="*{genre}" /></td>
                    </tr>

                    <tr>
                        <td>Estatura:</td>
                        <td><input type="text" th:field="*{heigth}" /></td>
                    </tr>

                    <tr>
                        <td>Peso:</td>
                        <td><input type="text" th:field="*{weigth}" /></td>
                    </tr>

                    <tr>
                        <td>IMC:</td>
                        <td><input type="text" th:field="*{Result_IMC}" /></td>
                    </tr>

                    <tr>
                        <td>Fecha:</td>
                        <td><input type="text" th:field="*{date}" /></td>
                    </tr>

                    <tr>
                        <td colspan="2"><button type="submit">Save</button> </td>
                    </tr>
                </table>
            </form>
        </div>
    </body>
</html>
